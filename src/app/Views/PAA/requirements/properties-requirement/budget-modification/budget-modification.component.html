<div class="container center-h center-v">

    <mat-card-title class="title">
        <strong> Modificac√≠on valor cadena presupuestal</strong>
    </mat-card-title>

    <div class="contForm">
        <!-- <form> -->
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label1">
                    <p class="tltData"> <strong> Valor que aumenta (antes de IVA) </strong> </p>
                    <input class="contData " [ngClass]="{'contDataDisabled' : isDisabledView== true }" 
                        [disabled]="isDisabledAum" [(ngModel)]="formSubmit.aumento" (ngModelChange)="valueTotal()" type="number">
                </div>

                <div class="contTxt label1">
                    <p class="tltData"><strong> Valor que disminuye (antes de IVA) </strong></p>
                    <input class="contData " [ngClass]="{'contDataDisabled' : isDisabledView== true }" type="number" 
                        [disabled]="isDisabledDis"  [(ngModel)]="formSubmit.disminucion" (ngModelChange)="valueTotal()">
                </div>
            </div>
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label1">
                    <mat-checkbox class="example-margin" (change)="isDisableds($event)"
                        [ngClass]="{'contDataDisabled' : isDisabledView== true }" [disabled]="isDisabledView"  [(ngModel)]="isSelected">
                        <strong> Aplica IVA / ARL </strong>
                    </mat-checkbox>
                </div>
            </div>
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label1">
                    <p class="tltData"> <strong> IVA </strong> </p>
                    <input class="contData " [ngClass]="{'contDataDisabled' : isDisabled== true }"
                        [disabled]="isDisabled"  [(ngModel)]="formSubmit.iva" (ngModelChange)="valueTotal()" type="number">
                </div>

                <div class="contTxt label1">
                    <p class="tltData"><strong> ARL</strong></p>
                    <input class="contData " [ngClass]="{'contDataDisabled' : isDisabled== true }"
                        [disabled]="isDisabled"  [(ngModel)]="formSubmit.arl" (ngModelChange)="valueTotal()" type="number">
                </div>
            </div>
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label2">
                    <p class="tltData"> <strong> Valor (incluye de IVA) </strong> </p>
                    <input class="contData contDataDisabled" disabled  [(ngModel)]="total" type="number">
                </div>
            </div>

            <mat-card-actions>
                <button class="buton btn" mat-button mat-icon-button (click)="onNoClick()">
                    Cancelar
                </button>
                <button class="buton btn" mat-button mat-icon-button  [mat-dialog-close]="formSubmit" cdkFocusInitial>
                    ACEPTAR
                </button>

            </mat-card-actions>
        <!-- </form> -->
    </div>
</div>
