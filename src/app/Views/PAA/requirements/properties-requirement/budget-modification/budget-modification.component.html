<div class="container center-h center-v">

    <mat-card-title class="title">
        <strong> Modificac√≠on valor cadena presupuestal</strong>
    </mat-card-title>

    <div class="contForm">
        <form [formGroup]="valueFormSubmit">
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label1">
                    <p class="tltData"> <strong> Valor que aumenta (antes de IVA) </strong> </p>
                    <input class="contData " [ngClass]="{
                    'contDataDisabled' : viewDisabledAum== true }" [disabled]="isDisabledAum" type="number"
                        formControlName="aumenta"  >
                </div>

                <div class="contTxt label1">
                    <p class="tltData"><strong> Valor que disminuye (antes de IVA) </strong></p>
                    <input class="contData " [ngClass]="{
                    'contDataDisabled' : viewDisabledDis== true }" type="number" [disabled]="isDisabledDis"
                        formControlName="disminuye">
                </div>
            </div>
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label1">
                    <mat-checkbox class="example-margin" 
                        [ngClass]="{'contDataDisabled' : isDisabledView== true }" [disabled]="isDisabledView"
                        formControlName="disabled">
                        <strong> Aplica IVA / ARL </strong>
                    </mat-checkbox>
                </div>
            </div>
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label1">
                    <p class="tltData"> <strong> IVA </strong> </p>
                    <input class="contData " [ngClass]="{'contDataDisabled' : isDisabled== true }"
                        [disabled]="isDisabled" type="number" formControlName="iva">
                </div>

                <div class="contTxt label1">
                    <p class="tltData"><strong> ARL</strong></p>
                    <input class="contData " [ngClass]="{'contDataDisabled' : isDisabled== true }"
                        [disabled]="isDisabled" type="number" formControlName="arl">
                </div>
            </div>
            <div class="tablaCont" style="display: flex;">
                <div class="contTxt label2">
                    <p class="tltData"> <strong> Valor (incluye de IVA) </strong> </p>
                    <input class="contData contDataDisabled"  type="number" formControlName="total">
                </div>
            </div>

            <mat-card-actions>
                <button class="buton btn" mat-button mat-icon-button (click)="onNoClick()">
                    Cancelar
                </button>
                <!-- <button class="buton btn" mat-button mat-icon-button [mat-dialog-close]="formSubmit" cdkFocusInitial> -->
                    <button class="buton btn" mat-button mat-icon-button (click)="onClick()" cdkFocusInitial>
                    ACEPTAR
                </button>

            </mat-card-actions>
        </form>
    </div>
</div>
